summary: Process new signups
description: >-
  This fetches data from our google sign up form, and is intended to:


  1. fetch the last week's worth of imports, or all joinups after the last
  instance of a given email 

  2. send a list of email addresses to the required slack channel for import

  3. add the joiners who opted in to the newsletter

  4. update the state of the last imported member, ready for the next run

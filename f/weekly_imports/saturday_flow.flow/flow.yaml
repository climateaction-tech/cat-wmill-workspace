        path: f/weekly_imports/fetch_latest_signups
    - id: b
      value:
        type: script
        input_transforms:
          subscribers:
            type: javascript
            expr: results.a
          token:
            type: javascript
            expr: variable('f/weekly_imports/buttondown_api_key')
        is_trigger: false
        path: f/weekly_imports/add_email_optin_for_newsletter

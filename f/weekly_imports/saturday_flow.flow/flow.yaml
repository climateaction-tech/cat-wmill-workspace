      value:
        type: script
        input_transforms:
          gsheet_key:
            type: javascript
            expr: variable('f/weekly_imports/form_responses_sheet_key')
          override_email:
            type: static
            value: ''
          worksheet_name:
            type: javascript
            expr: variable('f/weekly_imports/worksheet_name')
